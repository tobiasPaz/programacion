<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator 3000 con sus turbo motores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="pruebas.css" />
  </head>
  <body>
    <div>
      <table class="calculadora">
        <tr>
          <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
          <td><button class="btn-numeros">7</button></td>
          <td><button class="btn-numeros">8</button></td>
          <td><button class="btn-numeros">9</button></td>
          <td><button id="btn-division" class="btn-operadores">/</button></td>
        </tr>
        <tr>
          <td><button class="btn-numeros">4</button></td>
          <td><button class="btn-numeros">5</button></td>
          <td><button class="btn-numeros">6</button></td>
          <td>
            <button id="btn-multiplicacion" class="btn-operadores">*</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn-numeros">1</button></td>
          <td><button class="btn-numeros">2</button></td>
          <td><button class="btn-numeros">3</button></td>
          <td><button id="btn-resta" class="btn-operadores">-</button></td>
        </tr>
        <tr>
          <td><button id="btn-igual">=</button></td>
          <td><button id="btn-borrar">C</button></td>
          <td><button class="btn-numeros">0</button></td>
          <td><button id="btn-suma" class="btn-operadores">+</button></td>
        </tr>
      </table>
      <br />
    </div>
    <script src="main.js"></script>
  </body>
</html>
